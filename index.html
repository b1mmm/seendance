<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Video Feed</title>
  <link rel="stylesheet" href="./assets/app.css" />
</head>
<body>
  <div class="app" id="app">

    <!-- TOP BAR -->
    <header class="topbar">
      <div class="brand">
        <span class="brand-mark" aria-hidden="true"></span>
        <span class="brand-text">VideoFeed</span>
      </div>

      <div class="top-actions">
        <!-- Gift / Explore -->
        <button class="icon-btn" id="btnExplore" aria-label="Explore">
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <path d="M20 12v9H4v-9" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            <path d="M2 7h20v5H2z" fill="none" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
            <path d="M12 7v14" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            <path d="M12 7c-1.8 0-3-1.2-3-2.5S10.2 2 12 2c1.1 0 2 .6 2.6 1.4.6-.8 1.5-1.4 2.6-1.4 1.8 0 3 1.2 3 2.5S13.8 7 12 7z"
              fill="none" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
          </svg>
        </button>

        <!-- Hamburger -->
        <button class="icon-btn" id="btnMenu" aria-label="Menu">
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <path d="M4 6h16M4 12h16M4 18h16" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>
        </button>
      </div>
    </header>

    <!-- MAIN (2 views) -->
    <main class="main">
      <!-- FEED VIEW -->
      <section class="view view-feed" id="viewFeed" aria-label="Feed">
        <div class="feed" id="feed"></div>

        <!-- left mute like screenshot -->
        <button class="mute-fab" id="btnMuteFab" aria-label="Mute">
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <path d="M11 5L6 9H3v6h3l5 4V5z" fill="none" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
            <path d="M23 9l-6 6M17 9l6 6" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>
        </button>

        <div class="right-like">
          <button class="like-fab" id="btnLikeFab" aria-label="Like">
            <svg viewBox="0 0 24 24" aria-hidden="true">
              <path d="M20 10c0-2-2-3-4-3h-3l.5-2.5c.2-1-1-2-2-1l-5 5V22h9c1 0 2-1 2-2l2-9z"
                fill="none" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
            </svg>
          </button>
          <div class="like-count" id="likeCount">0</div>
        </div>

        <div class="meta">
          <div class="meta-row">
            <div class="avatar" aria-hidden="true"></div>
            <div>
              <div class="handle">@motionmint</div>
              <div class="time" id="metaTime">last month</div>
            </div>
          </div>
          <div class="title" id="metaTitle">What Still Watches</div>
        </div>
      </section>

      <!-- EXPLORE VIEW (search + chips like screenshot) -->
      <section class="view view-explore" id="viewExplore" aria-label="Explore">
        <div class="explore-wrap">
          <div class="search">
            <span class="search-ico" aria-hidden="true">
              <svg viewBox="0 0 24 24"><path d="M10.5 18a7.5 7.5 0 1 1 0-15 7.5 7.5 0 0 1 0 15z" fill="none" stroke="currentColor" stroke-width="2"/><path d="M16.5 16.5L21 21" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg>
            </span>
            <input id="searchInput" type="text" placeholder="Search characters, artists, or tags..." />
          </div>

          <div class="chips" id="chips"></div>

          <div class="explore-bottom">
            <button class="explore-back" id="btnBackToFeed">Back to Feed</button>
          </div>
        </div>
      </section>
    </main>

    <!-- RIGHT DRAWER MENU (like screenshot) -->
    <div class="drawer" id="drawer" aria-hidden="true">
      <div class="drawer-scrim" id="drawerScrim"></div>

      <aside class="drawer-panel" role="dialog" aria-label="Menu Panel">
        <div class="drawer-top">
          <button class="drawer-close" id="drawerClose" aria-label="Close">
            <svg viewBox="0 0 24 24" aria-hidden="true">
              <path d="M6 6l12 12M18 6L6 18" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
          </button>
        </div>

        <nav class="drawer-list" id="drawerList">
          <button class="drawer-item active" data-route="trending"><span class="underline">Trending</span></button>
          <button class="drawer-item" data-route="shows">Shows</button>

          <div class="drawer-gap"></div>

          <button class="drawer-item" data-route="home">Home</button>
          <button class="drawer-item" data-route="features">Features</button>
          <button class="drawer-item" data-route="testimonials">Testimonials</button>
          <button class="drawer-item" data-route="pricing">Pricing</button>

          <button class="drawer-item" data-route="ambassador">
            <span class="gift-emoji" aria-hidden="true">üéÅ</span>
            Become Ambassador
          </button>

          <button class="drawer-item" data-route="contact">Contact Us</button>
        </nav>

        <div class="drawer-auth">
          <button class="oauth apple" id="btnApple" aria-label="Apple">
            <svg viewBox="0 0 24 24" aria-hidden="true">
              <path d="M16.7 13.2c0 2.6 2.3 3.5 2.3 3.5s-1.7 4.8-4.1 4.8c-1.2 0-1.7-.7-3-.7s-1.9.7-3.1.7c-2.2 0-4.1-4.5-4.1-8.2 0-3.3 2.1-5.1 4.2-5.1 1.3 0 2.4.8 3 .8.6 0 1.9-.9 3.3-.9.6 0 2.4.1 3.6 1.8-3.2 1.8-2.1 6.3-2.1 6.3z"
                fill="currentColor"/>
              <path d="M14.7 2.6c-.9 1-1.6 2.4-1.4 3.8 1.3.1 2.7-.8 3.6-1.8.9-1 1.6-2.4 1.4-3.7-1.3-.1-2.7.7-3.6 1.7z"
                fill="currentColor"/>
            </svg>
          </button>

          <button class="oauth google" id="btnGoogle" aria-label="Google">
            <svg viewBox="0 0 24 24" aria-hidden="true">
              <path d="M21.5 12.3c0-.7-.1-1.2-.2-1.8H12v3.4h5.3c-.2 1-.9 2.4-2.4 3.4v2.2h3.9c2.3-2.1 2.7-5.3 2.7-8.2z" fill="#4285F4"/>
              <path d="M12 22c3.3 0 6-1.1 8-3l-3.9-2.2c-1.1.7-2.5 1.2-4.1 1.2-3.1 0-5.7-2.1-6.6-5h-4V15c2 4 6 7 10.5 7z" fill="#34A853"/>
              <path d="M5.4 13c-.2-.7-.4-1.4-.4-2.2s.1-1.5.4-2.2V6.3h-4C.5 7.9 0 9.9 0 10.8c0 1 .6 3 1.4 4.2l4-2z" fill="#FBBC05"/>
              <path d="M12 4.4c1.8 0 3 .8 3.7 1.5l2.7-2.6C16.4 1.7 14.4.6 12 .6 7.5.6 3.5 3.6 1.4 7.6l4 2.3c.9-2.9 3.5-5.5 6.6-5.5z" fill="#EA4335"/>
            </svg>
          </button>

          <button class="signin" id="btnSignIn">Sign in</button>
        </div>
      </aside>
    </div>

    <div class="toast" id="toast" aria-live="polite"></div>
  </div>

  <script src="./assets/app.js"></script>
</body>
</html>
