<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Video Feed — For You</title>
  <link rel="stylesheet" href="./assets/app.css" />
</head>
<body>
  <div id="app" class="app">
    <!-- TOP HEADER (VideoGPT-like) -->
    <header class="topbar">
      <div class="top-left">
        <div class="logo">
          <span class="logo-dot"></span>
          <span class="logo-text">VideoGPT</span>
        </div>
      </div>

      <div class="top-right">
        <button class="top-icon" id="btnCreate" title="Create">
          <!-- wand -->
          <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M7 2l2 2-5 5-2-2 5-5zm10.5 6.5l4 4-9.5 9.5-4-4L17.5 8.5zM14 6l4 4" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
        </button>
        <button class="top-icon" id="btnMenu" title="Menu">
          <!-- menu -->
          <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M4 6h16M4 12h16M4 18h16" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg>
        </button>
      </div>
    </header>

    <!-- FEED -->
    <main class="feed" id="feed" aria-label="For You Feed">
      <!-- Slides injected by JS -->
    </main>

    <!-- BOTTOM BAR (optional like in screenshot browser) -->
    <footer class="bottombar">
      <button class="bb-btn" id="btnBottomMenu" title="Menu">
        <svg viewBox="0 0 24 24"><path d="M4 7h16M4 12h16M4 17h16" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg>
      </button>

      <div class="bb-pill">
        <span class="bb-domain">videogpt.io</span>
      </div>

      <button class="bb-btn" id="btnRefresh" title="Refresh">
        <svg viewBox="0 0 24 24"><path d="M21 12a9 9 0 1 1-2.64-6.36" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/><path d="M21 3v6h-6" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
      </button>
    </footer>

    <!-- MENU SHEET -->
    <div class="sheet" id="sheet" aria-hidden="true">
      <div class="sheet-backdrop" data-close="sheet"></div>
      <div class="sheet-panel">
        <div class="sheet-handle"></div>
        <div class="sheet-title">Menu</div>

        <div class="sheet-grid">
          <button class="sheet-item" id="goForYou">For You</button>
          <button class="sheet-item" id="goFollowing">Following</button>
          <button class="sheet-item" id="goShuffle">Shuffle</button>
          <button class="sheet-item" id="goAbout">About</button>
        </div>

        <div class="sheet-note">
          Demo UI kiểu Video Feed. Bạn có thể thay logo/text/icon theo brand của bạn.
        </div>
      </div>
    </div>

    <!-- TOAST -->
    <div class="toast" id="toast" aria-live="polite"></div>
  </div>

  <script src="./assets/app.js"></script>
</body>
</html>
