<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Seedance Video Agent — Demo</title>
  <link rel="stylesheet" href="./assets/app.css" />
</head>
<body>
  <div class="shell">
    <aside class="sidebar">
      <div class="brand">
        <div class="burger">≡</div>
        <div class="title">VideoAgent</div>
      </div>

      <div class="device">
        <span class="dot"></span>
        <span id="deviceName">emulator-5554</span>
        <span class="caret">▾</span>
      </div>

      <nav class="nav">
        <button class="nav-item active" data-filter="all">Command</button>
        <button class="nav-item" data-filter="audit">Audit Bot Ads</button>
        <button class="nav-item" data-filter="cafe">Cafe / Local</button>
        <button class="nav-item" data-filter="brand">Brand / CTA</button>
      </nav>

      <div class="sidebar-footer">
        <div class="muted small">
          Demo mode • one-click preview
        </div>
      </div>
    </aside>

    <main class="main">
      <header class="topbar">
        <div class="tabs">
          <button class="tab active" data-tab="all">All</button>
          <button class="tab" data-tab="audit">Ads</button>
          <button class="tab" data-tab="brand">Brand</button>
          <button class="tab" data-tab="comm">Communication</button>
        </div>

        <div class="top-actions">
          <button class="icon-btn" id="btnShuffle" title="Shuffle">⟳</button>
        </div>
      </header>

      <section class="grid" id="grid"></section>

      <section class="panel">
        <div class="panel-title">Preview Console</div>
        <div class="console">
          <div class="line"><span class="k">Status:</span> <span id="consoleStatus" class="v">ready</span></div>
          <div class="line"><span class="k">Selected:</span> <span id="consoleSelected" class="v">none</span></div>
          <div class="line"><span class="k">Hint:</span> <span class="v muted">Bấm Run để xem video. Link MP4 sẽ do bạn gắn vào app.js sau.</span></div>
        </div>
      </section>
    </main>
  </div>

  <!-- PREVIEW MODAL -->
  <div class="modal" id="previewModal" aria-hidden="true">
    <div class="modal-inner">
      <div class="modal-head">
        <div>
          <div class="modal-title" id="pvTitle">Preview</div>
          <div class="modal-sub" id="pvSub">Seedance demo clip</div>
        </div>
        <button class="icon-btn" id="btnCloseModal" title="Close">✕</button>
      </div>

      <div class="video-wrap">
        <video id="pvVideo" controls playsinline preload="metadata"></video>
      </div>

      <div class="modal-actions">
        <a class="btn ghost" id="pvOpen" href="#" target="_blank" rel="noreferrer">Open MP4</a>
        <button class="btn primary" id="pvNext">Next</button>
      </div>

      <div class="footnote muted">
        * Demo UI mô phỏng AdbPad. Bạn chỉ cần gắn MP4 link trong <code>VIDEO_URLS</code> (app.js).
      </div>
    </div>
  </div>

  <!-- TOAST -->
  <div class="toast" id="toast" aria-live="polite"></div>

  <script src="./assets/app.js"></script>
</body>
</html>
